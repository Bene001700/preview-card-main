<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <article class="conteiner">    
      <figure class="ilustration">
        <img src="./assets/images/illustration-article.svg" alt="Inlustração do artigo ">
        <figcaption class="legend">
          <strong>Learning</strong>
          <span>Published <time datetime="21-12-2023">21 Dec 2023</time></span>
        </figcaption>
      </figure> 
      <section class="content">        
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </section>
      <section class="avatar">
        <img src="./assets/images/image-avatar.webp"  alt="Avatar de um humano">
        <span>Greg Hooper</span>
      </section>
    </article>
  </main>
</body>
</html>
